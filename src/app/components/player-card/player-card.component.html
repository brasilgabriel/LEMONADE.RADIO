<footer id="player" #player>
    <div>
        <div id="div_1">
            <div id="div_album">
                <img id="imagem_album" src="{{ musica.imagem_albumP }}">
            </div>

            <div id="div_nomes">
                <p id="nome_musica">{{ musica.nome_musica }}</p>
                <p id="artista">{{ musica.artista }}</p>
            </div>
        </div>

        <div id="div_audio">
            <audio src="{{ musica.preview }}" controls autoplay></audio>

            <svg id="favorito_vazio" #favorito_vazio (click)="favoritar()" xmlns="http://www.w3.org/2000/svg"
                fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
                <path
                    d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z" />
            </svg>

            <svg id="favorito_preenchido" #favorito_preenchido (click)="favoritar()" xmlns="http://www.w3.org/2000/svg"
                fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z" />
            </svg>
        </div>

        <div id="div_playlist">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-music-note-list"
                viewBox="0 0 16 16">
                <path d="M12 13c0 1.105-1.12 2-2.5 2S7 14.105 7 13s1.12-2 2.5-2 2.5.895 2.5 2z" />
                <path fill-rule="evenodd" d="M12 3v10h-1V3h1z" />
                <path d="M11 2.82a1 1 0 0 1 .804-.98l3-.6A1 1 0 0 1 16 2.22V4l-5 1V2.82z" />
                <path fill-rule="evenodd"
                    d="M0 11.5a.5.5 0 0 1 .5-.5H4a.5.5 0 0 1 0 1H.5a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 .5 7H8a.5.5 0 0 1 0 1H.5a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 .5 3H8a.5.5 0 0 1 0 1H.5a.5.5 0 0 1-.5-.5z" />
            </svg>

            <p>Playlists</p>
        </div>
    </div>

</footer>
