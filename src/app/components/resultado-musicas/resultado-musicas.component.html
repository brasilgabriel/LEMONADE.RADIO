<section id="section_loading" *ngIf="section_loading" [ngClass]="{'inicio': true, 'buscar': false}">
    <div>
        <img src="../../../assets/img/loading.gif" alt="Loading">
    </div>
</section>

<section id="section_musicas" *ngIf="section_musicas" #section_musicas>

    <div id="div_titulo" *ngIf="inicio">
        <h2>{{ nome_artista }}</h2>
    </div>

    <div id="div_tabela">
        <table id="tabela_musicas">
            <thead>
                <tr>
                    <th></th>
                    <th *ngIf="buscar">Artista</th>
                    <th>Música</th>
                    <th>Álbum</th>
                    <th>Duração</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr id="musica" *ngFor="let musica of arrayMusicas; index as i">
                    <td><img id="imagem_album" src="{{ arrayMusicas[i].album.cover_small }}"></td>
                    <td *ngIf="buscar">{{ arrayMusicas[i].artist.name }}</td>
                    <td>{{ arrayMusicas[i].title }}</td>
                    <td>{{ arrayMusicas[i].album.title }}</td>
                    <td>{{ tratarDuracao(arrayMusicas[i].duration) }}</td>

                    <td (click)="reproduzirMusica(i)">
                        <svg id="play" xmlns='http://www.w3.org/2000/svg' fill='currentColor' class='bi bi-play-circle'
                            viewBox='0 0 16 16'>
                            <path d='M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z' />
                            <path
                                d='M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445z' />
                        </svg>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
