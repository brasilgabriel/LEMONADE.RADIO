<section id="section_buscar">
    <div>
        <input id="input_buscar" [(ngModel)]="valor_input" type="text" placeholder="Artistas ou músicas">
        <span id="search" (click)="loading()"></span>
    </div>
</section>

<section id="section_erro" #section_erro>
    <div>
        <p>{{ frase }}</p>
    </div>
</section>

<section id="section_loading" #section_loading>
    <div>
        <img src="../../../assets/img/loading.gif" alt="Loading">
    </div>
</section>

<section id="section_musicas" #section_musicas>
    <table id="tabela_musicas">
        <thead>
            <tr>
                <th></th>
                <th>Artista</th>
                <th>Música</th>
                <th>Álbum</th>
                <th>Duração</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr id="musica" *ngFor="let musica of arrayMusicas">
                <td><img id="imagem_album" src="{{ musica.imagem_albumP }}"></td>
                <td>{{ musica.artista }}</td>
                <td>{{ musica.nome_musica }}</td>
                <td>{{ musica.nome_album }}</td>
                <td>{{ musica.duracao_musica }}</td>
                <td>
                    <svg id="play" xmlns='http://www.w3.org/2000/svg' fill='currentColor' class='bi bi-play-circle'
                        viewBox='0 0 16 16'>
                        <path d='M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z' />
                        <path
                            d='M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445z' />
                    </svg>
                </td>
            </tr>
        </tbody>
    </table>
</section>
